<html ng-app="myApp">

<head>
    <title>Controllers</title>

    <script type="text/javascript" src="https://opensource.keycdn.com/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="02_sharedServices.js"></script>

    <!--<style src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></style>-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">    
</head>
<body>
    <h1>Controllers</h1>
    <hr />

    <div ng-controller="FirstController">

        <input type="text" ng-model="model.name" />
        <p>This is the first controller: {{ model.name }}</p>
    </div>

    <div ng-controller="SecondController">
        <input type="text" ng-model="model.name" />
        <p>This is the second controller: {{ model.name }}</p>                
    </div>        
</body>
</html>
